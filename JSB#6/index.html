<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <section class="gallery"></section>

    <script src="script.js"></script>
    <script>
      const photos = JSON.parse(photosData);

      console.log(photos);

      function menuVanilaTemplate(menu) {
        const result = document.createElement("article");
        result.classList.add("photo");

        const headerName = document.createElement("h1");
        headerName.classList.add("header_name");
        headerName.textContent = menu.name;
        result.appendChild(headerName);

        const photoImage = document.createElement("img");
        photoImage.classList.add("photo_alc");
        photoImage.src = menu.image_url;
        result.appendChild(photoImage);

        const tagline = document.createElement("p");
        tagline.classList.add("tagline");
        tagline.textContent = menu.tagline;
        result.appendChild(tagline);

        const firstBrewed = document.createElement("p");
        firstBrewed.classList.add("firstBrewed");
        firstBrewed.textContent = menu.first_brewed;
        result.appendChild(firstBrewed);

        return result;
      }

      const gallery = document.querySelector(".gallery");

      for (i = 0; i <= photos.length; i++) {
        gallery.appendChild(menuVanilaTemplate(photos[i]));
      }
    </script>
  </body>
