<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .img {
        display: none;
      }

      .press {
        display: block;
      }
    </style>
  </head>
  <body>
    <img
      id="img"
      class="img"
      src="https://static.kulturologia.ru/files/u18476/worlds-most-beautiful-cats-12.jpg"
      alt="Картинка"
    />
    <button id="button" class="buton">Войти</button>

    <script>
      const img = document.getElementById("img");
      const button = document.getElementById("button");

      button.onclick = function () {
        img.classList.add("press");
        button.classList.add("img");
      };
    </script>
  </body>
</html>
